---
layout: default
title: Christopher Woodall - Blog
---

<!-- Main hero unit for a primary marketing message or call to action -->
  <div class="row-fluid txt-center">
   	<h1>Blog Archive</h1>
  </div>
<hr/>

<div class="row-fluid">
	{% for entry in site.categories.climbing limit:100%}
		<div class="row-fluid" style="padding:5px; background-color:#{% cycle 'fff', 'eee' %}">
			<div class="span3" >
          <a href="{{entry.url}}">

          <b>{{entry.title}}</b>
				  </a>
			</div>
			<div class="span2" >
				{{entry.date | date_to_string}}
			</div>
			<div class="span7">
 					{{ entry.content | strip_html | truncatewords:50 }}
  			</div>
		</div>
    <hr />

	{%endfor%}

</div>
