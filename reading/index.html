---
layout: default
title: Chris J. Woodall - Reading
---
<div class="row-fluid">

<div class="span2"></div>

<div class="span8 blog-section">
	{% for entry in site.categories.reading limit:100 %}
		<div class="row-fluid blog-entry">
			<div class="row-fluid blog-entry-title">
				<div class="span9">
			       <h3 class="blog-name" style="margin:0 0 0 0;">
						{{entry.title}}
					</h3>
				</div>
				<div class="span3">
					<p class="txt-right">Finished on {{entry.date | date_to_string}}</p>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span3">
					<img src="{{entry.image}}" />
				</div>

				<div class="span9 blog-desc">
          {{entry.content}}
        </div>
			</div>
			<hr />
		</div>
	{%endfor%}
</div>
<div class="span2"></div>
</div>
