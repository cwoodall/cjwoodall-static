---
layout: default
title: Christopher Woodall - Reading
---

	{% for entry in site.categories.reading limit:100 %}
		<div class="row-fluid blog-entry">
			<div class="row-fluid blog-entry-title">
				<div class="span9">
			       <a href="{{entry.url}}" class="blog-name">
							 <h3 class="blog-name" style="margin:0 0 0 0;">
								 {{entry.title}}
							</h3>
						</a>
				</div>
				<div class="span3">
					<p class="txt-right">Finished on {{entry.date | date_to_string}}</p>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span3 txt-center">
					<img src="{{entry.image}}" alt="{{entry.title}}" style="max-height:250px"/>
				</div>

				<div class="span9 blog-desc">
          {{entry.content}}
        </div>
			</div>
			<hr />
		</div>
	{%endfor%}
<div class="text-center row-fluid">
	<a class="btn" href="feed.xml">Subscribe To Reading (rss)</a>
</div>
